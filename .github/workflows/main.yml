name: deployWorker
on: push
jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - uses: actions/checkout@v2
      - uses: cloudflare/serverless-action@v1.1
        env:
          CLOUDFLARE_AUTH_EMAIL: ${{ secrets.CFAUTHEMAIL }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CFACCOUNTID }}
          CLOUDFLARE_ZONE_ID: ${{ secrets.CFZONEID }}
          CLOUDFLARE_AUTH_KEY: ${{ secrets.CFAUTHKEY }}
          CLOUDFLARE_SCRIPT_NAME: index.js
